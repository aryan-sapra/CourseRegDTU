<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Registrar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Course Registrar</h1>

    <div id="error-area" class="hidden"></div>

    <div class="card">
      <h2>Credentials</h2>
      <div class="input-group">
        <label for="roll-no">Roll Number</label>
        <input type="text" id="roll-no" placeholder="Enter your roll number" required>
      </div>
      <div class="input-group password-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <i class="fas fa-eye" id="toggle-password"></i>
      </div>
    </div>

    <div class="card">
      <h2>Courses to Track</h2>
      <div id="course-list">
        <!-- Dynamic Course Rows Will Appear Here -->
      </div>
      <button id="add-course">Add Course</button>
    </div>

    <div class="card">
      <div class="automation-controls">
        <button id="start-btn">Start Automation</button>
        <button id="stop-btn" class="hidden">Stop Automation</button>
      </div>
      <div id="status-area"></div>
    </div>

    <div class="card registered-courses">
      <h2>Registered Courses</h2>
      <ul id="registered-list">
        <!-- Registered courses will be listed here -->
      </ul>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
